<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js webgl - map controls</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
    <style>
        body {
            background-color: #ccc;
            color: #000;
        }

        a {
            color: #f00;
        }
    </style>
</head>

<body>
    <div id="info">
        <a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - map controls
    </div>

    <script type="module">

        import * as THREE from '../libs/three.module.js';

        import Stats from '../libs/stats.module.js';

        import { GestureControls } from '../src/GestureControls.js';

        import * as TTLS from './ttls.js';

        var camera, controls, scene, renderer, stats;

        init();
        //render(); // remove when using next line for animation loop (requestAnimationFrame)
        animate();

        function init() {

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xcccccc);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 10, 10000);
            camera.position.set(400, 200, 0);

            TTLS.addGround(scene, { size: 5000, divisions: 250 });

            // controls

            controls = new GestureControls(camera, renderer.domElement);
            controls.basicPlane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
            controls.tiltAngle = 60;
            controls.enableDamping = true;
            controls.distance = 300;
            controls.update();

            // world

            var geometry = new THREE.BoxBufferGeometry(1, 1, 1);
            geometry.translate(0, 0.5, 0);
            var material = new THREE.MeshPhongMaterial({ color: 0xffffff, flatShading: true });
            for (var i = 0; i < 5000; i++) {

                var mesh = new THREE.Mesh(geometry, material);
                mesh.position.x = Math.random() * 4800 - 2400;
                mesh.position.y = 0;
                mesh.position.z = Math.random() * 4800 - 2400;
                mesh.scale.x = 20;
                mesh.scale.y = Math.random() * 150 + 10;
                mesh.scale.z = 20;
                mesh.updateMatrix();
                mesh.matrixAutoUpdate = false;
                scene.add(mesh);

            }

            // lights

            var light = new THREE.DirectionalLight(0xffffff);
            light.position.set(1, 1, 1);
            scene.add(light);

            var light = new THREE.DirectionalLight(0x002288);
            light.position.set(- 1, - 1, - 1);
            scene.add(light);

            var light = new THREE.AmbientLight(0x222222);
            scene.add(light);

            //

            window.addEventListener('resize', onWindowResize, false);

            stats = new Stats();
            document.body.appendChild(stats.dom);

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function animate() {

            requestAnimationFrame(animate);

            controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true

            render();

        }

        function render() {

            renderer.render(scene, camera);
            stats.update();
        }

    </script>

</body>

</html>
